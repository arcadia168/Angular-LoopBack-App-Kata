<section class="container-fluid">
  <div class="row" ng-repeat="item in content track by $index">
    <div class="col-sm-3">
      <img ng-src="{{item.imagePath}}" alt="image for {{item.name}}" class="thumbnail" width="260px" height="200px">
    </div>
    <div class="col-sm-8 col-sm-offset-1">
      <p>Rating (points): {{item.rating}}</p>
      <p>{{item.name}}</p>
    </div>
  </div>
</section>
